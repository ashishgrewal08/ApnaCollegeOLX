name: ApnaCollegeOLX CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build Backend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/apnacollegeolx-backend ./server

    - name: Build Frontend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/apnacollegeolx-frontend ./client

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/apnacollegeolx-backend

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/apnacollegeolx-frontend
